<!doctype html>
<html>
  <head>
    <title>Checkers Spectator</title>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      var status_types = ['BOARD', 'TURN', 'MOVED', 'CAPTURED', 'KING', 'LIST SPECTATE'];
      for (var i=0; i<status_types.length; i++) {
         var status_type = status_types[i];
         socket.on(status_type, function (data) {
            console.log(status_type + ': ' + data);
         });
      }

      function game_list() {
         console.log('sending game list command');
         socket.emit('commands','LIST SPECTATE');
      }

      document.body.onload = game_list;
    </script>
  </body>
</html>
